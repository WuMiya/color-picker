<!-- NGX Color Picker -->
<div>
  <h3 [style.color]="color">Using NGX Color Picker - Font color</h3>
  <p>Colour: 
    <span 
      class="innercolor-box" 
      [(colorPicker)]="color" 
      [style.background]="color" 
      [cpPresetColors]="cpPresetColors" 
      [cpOutputFormat]="'hex'" 
      [cpPosition] ="'bottom'"
      [cpPresetLabel] ="''"
    ></span>
  </p>
</div>

<!-- Manually build -->
<div>
  <h3 [style.color]="selectedColour">Manually - Font color</h3>
  <p>Colour: 
    <span class="innercolor-box" 
      (click)="show =!show" 
      [style.background]="selectedColour">
    </span>
  </p>

  <div class="colour-picker" *ngIf="show" >
    <div style="padding: 20px">
      <div 
        class="innercolor-box" 
        *ngFor="let colour of cpPresetColors" 
        [style.background]="colour" 
        (click)="onSelect(colour)">
      </div>
      <div id="color-box" 
        [style.background]="'linear-gradient(' + 'to top' +',' + '#000' + ',' + selectedColour + ')'">
        <div id="cursor"></div>
        <!-- <div id="slider" class="slider"
          [style.background]="'linear-gradient(' + 'to top' +',' + '#f00 0%'+ ',' + '#ff0 17%' + ',' + '#0f0 33%' + ',' +
            '#0ff 50%' +',' + '#00f 67%' +',' + '#f0f 83%'  +',' + '#f00 100%'+ ')'"
        >
        </div> -->
      </div>
      <p>Recent</p>
      <div 
        class="innercolor-box" 
        *ngFor="let recentCol of recentChoose" 
        [style.background]="recentCol" 
        (click)="reuseCol(recentCol)">
      </div>
    </div>
  </div>
</div>


<input [(colorPicker)]="color" [style.background]="color" [cpPresetColors]="cpPresetColors" [value]="color" [cpOutputFormat]="'hex'" />
